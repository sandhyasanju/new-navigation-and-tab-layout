<!doctype html>
<html>
<head>
  <title>navigation and tab layout</title>
  <meta charset="utf-8">
  <script src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="navigation.js"></script>
  <link rel="stylesheet" type="text/css" href="hyphen.css">
  <link rel="stylesheet" type="text/css" href="navigation.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class="grid">
    <div class="grid__item grid__item--2">
      <i class="fa fa-google-plus" id="google-plus"></i>
      <label class="label1"><span class="blue">G</span><span class="red">o</span><span class="orange">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span><span class="black">+</span></label>
    </div>
    <div class="grid__item grid__item--6">
      <input class="input">
    </div>
    <div class="grid__item grid__item--1" id="search" align="center">
      <i class="fa fa-search" ></i>
    </div>
    <div class="grid__item grid__item--0" id="login" padding-right="50px">
      <span class="span"><label class="label">User Name</label></span>
      <span class="span"><i class="fa fa-bell"></i></span>
      <span class="span"><i class="fa fa-th"></i></span>
      <span class="span"><i class="fa fa-user"></i></span>
    </div>
  </div>
  <div class="grid" id="home_bar">
    <div class="grid__item grid__item--2">
      <div class="select">
        <i class="fa fa-home fa-2x" style="color:blue"></i>
        <label style="font-size:20px">Home</label>
        <i class="fa fa-chevron-down" id="down"></i>
      </div>
    </div>
    <div class="grid__item grid__item--1">
      <span class="span"></span>
    </div>
    <div class="grid__item grid__item--0" id="nav">
      <nav>
        <ul>
          <li><label>All</label></li>
          <span class="span"></span>
          <li><label>Friends</label></li>
          <span class="span"></span>
          <li><label>Family</label></li>
          <span class="span"></span>
          <li><label>Aquaintances</label></li>
          <span class="span"></span>
          <li><label>More</label><i class="fa fa-chevron-down" style="color:white"></i></li>
          <span class="span"></span>
          <li><label>Mention</label></li>
          <span class="span"></span>
          <li><label>Explore</label></li>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <span class="span"></span>
          <i class="fa fa-users" style="color:white"></i>
          <span class="span"></span>
          <span class="span"></span>
          <i class="fa fa-commenting" style="color:white"></i>
          <span class="span"></span>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
